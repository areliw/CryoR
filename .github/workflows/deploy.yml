name: Deploy to ShinyApps

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'latest'  # ใช้ R เวอร์ชั่นล่าสุด

      - name: Install rsconnect package
        run: |
          Rscript -e 'install.packages("rsconnect", repos = "http://cran.us.r-project.org")'

      - name: Deploy app to ShinyApps
        run: |
          Rscript -e 'rsconnect::setAccountInfo(name="areliw", token="81AB9A719963DA294CFF86A9A24C319A", secret="kGpCAN7+r1GexSL6vfcAv25XzX4L69AAUUaMdaha")'
          Rscript -e 'rsconnect::deployApp(appName = "pbestapp", forceUpdate = TRUE)'
