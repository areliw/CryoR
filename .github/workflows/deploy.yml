name: Deploy Shiny App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Setup R environment
    - name: Setup R
      uses: r-lib/actions/setup-r@v2

    # Step 3: Cache R packages to speed up installations
    - name: Cache R packages
      uses: actions/cache@v2
      with:
        path: ${{ env.R_LIBS_USER }}
        key: ${{ runner.os }}-r-${{ hashFiles('**/*.R') }}
        restore-keys: |
          ${{ runner.os }}-r-

    # Step 4: Install R package dependencies
    - name: Install R package dependencies
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        extra-packages: rsconnect

    # Step 5: Deploy to shinyapps.io
    - name: Deploy to shinyapps.io
      env:
        RSCONNECT_TOKEN: ${{ secrets.RSCONNECT_TOKEN }}
        RSCONNECT_SECRET: ${{ secrets.RSCONNECT_SECRET }}
      run: |
        # Set account info for shinyapps.io deployment
        Rscript -e 'rsconnect::setAccountInfo(name="areliw", token=Sys.getenv("RSCONNECT_TOKEN"), secret=Sys.getenv("RSCONNECT_SECRET"))'
        
        # Deploy application to shinyapps.io
        Rscript -e 'rsconnect::deployApp(appName = "pbestapp", forceUpdate = TRUE)'
