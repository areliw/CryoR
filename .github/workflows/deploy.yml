name: Deploy to ShinyApps

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.1.0'  # Specify the R version if necessary

      - name: Download and install rsconnect from source
        run: |
          wget https://cran.r-project.org/src/contrib/rsconnect_1.3.1.tar.gz
          Rscript -e 'install.packages("./rsconnect_1.3.1.tar.gz", repos = NULL, type = "source")'

      - name: Install additional dependencies
        run: |
          Rscript -e 'install.packages(c("shiny", "dplyr", "ggplot2"), repos = "http://cran.us.r-project.org")'

      - name: Deploy app to ShinyApps
        run: |
          Rscript -e 'rsconnect::setAccountInfo(name="areliw", token="81AB9A719963DA294CFF86A9A24C319A", secret="kGpCAN7+r1GexSL6vfcAv25XzX4L69AAUUaMdaha")'
          Rscript -e 'rsconnect::deployApp(appName = "pbestapp")'