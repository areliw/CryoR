name: Deploy to RStudio Connect

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.1.0'  # หรือเวอร์ชันที่คุณต้องการ

      - name: Install dependencies
        run: |
          Rscript -e 'install.packages("rsconnect")'
          Rscript -e 'install.packages(c("shiny", "dplyr", "ggplot2"))'
          
