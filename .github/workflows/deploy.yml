name: Deploy to RStudio Connect

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.1.0'  # หรือเวอร์ชันที่คุณต้องการ

      - name: Install dependencies
        run: |
          Rscript -e 'install.packages("rsconnect")'
          Rscript -e 'install.packages(c("shiny", "dplyr", "ggplot2"))'

      - name: Check RStudio Connect connection
        run: |
          Rscript -e 'rsconnect::accountInfo(Sys.getenv("RSCONNECT_USER"))'

      - name: Deploy app to RStudio Connect
        run: |
          Rscript -e 'rsconnect::setAccountInfo(name=Sys.getenv("RSCONNECT_USER"), token=Sys.getenv("RSCONNECT_TOKEN"), secret=Sys.getenv("RSCONNECT_SECRET"))'
          Rscript -e 'rsconnect::deployApp()'
        env:
          RSCONNECT_USER: ${{ secrets.RSCONNECT_USER }}
          RSCONNECT_TOKEN: ${{ secrets.RSCONNECT_TOKEN }}
          RSCONNECT_SECRET: ${{ secrets.RSCONNECT_SECRET }}
